<!DOCTYPE html>
<html >
	<head>
		<meta charset="UTF-8">
		<title>ticTacToe</title>
		
		
		<link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css'>

		<link rel="stylesheet" href="css/style.css">

		<link href="https://fonts.googleapis.com/css?family=Delius+Unicase" rel="stylesheet">
		
	</head>
	
	<body>
		<div class="container-fluid" id="box">
			<div class="score col-sm-3" id="left">
				<h1>YOU</h1>
				<p id="youScore">0</p>
			</div>
			<div id="board" class="col-sm-3">
				<div id="col1">
					<div class="square" id="s1">&nbsp</div>			
					<div class="square" id="s4">&nbsp</div>
					<div class="square" id="s7">&nbsp</div>
				</div>
				<div id="col2">
					<div class="square" id="s2">&nbsp</div>			
					<div class="square" id="s5">&nbsp</div>
					<div class="square" id="s8">&nbsp</div>
				</div>
				<div id="col3">
					<div class="square" id="s3">&nbsp</div>			
					<div class="square" id="s6">&nbsp</div>
					<div class="square" id="s9">&nbsp</div>
				</div>
			</div>	
			<div class="score col-sm-3" id="right">
				<h1>COMPUTER</h1>
				<p id="computerScore">0</p>
			</div>
		</div>
		<span id="reset" class="glyphicon glyphicon-off"></span>



		<div id="inputModal" class="modal">
			<div class="modal-content">
				<div id="crossInput">X</div>
				<div id="circleInput">O</div>
			</div>
		</div>
	</body>
</html>
